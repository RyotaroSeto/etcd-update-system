syntax = "proto3";

package something.v1;

message ServiceUpdateRequest {
    string value = 1;
}

message ServiceChackRequest {
}

message ServiceUpdateResponse {
    string result = 1;
}

message ServiceChackResponse {
    string result = 1;
}

service Service {
    rpc Chack(ServiceChackRequest) returns (ServiceChackResponse);
    rpc Update(ServiceUpdateRequest) returns (ServiceUpdateResponse);
}
